{% load static %}
<!--style-customizer start -->
<div class="style-customizer closed">
    <div class="buy-button">
        <a href="index.html" class="customizer-logo"><img src="{%static ''%}img/logo/logo.png" alt="Theme Logo"></a>
        <a class="opener" href="#"><i class="zmdi zmdi-settings"></i></a>
    </div>
    <div class="clearfix content-chooser">
        <h3>اختیارات طرح</h3>
        <p>چه نوع طرح بندی میخواهید استفاده کنید؟</p>
        <ul class="layoutstyle clearfix">
            <li class="wide-layout selected" data-style="wide" title="wide"> تمام عرض</li>
            <li class="boxed-layout" data-style="boxed" title="boxed"> چارچوب</li>
        </ul>
        <h3>رنگ بندی</h3>
        <p>رنگ مورد نظر خود را انتخاب کنید.</p>
        <ul class="styleChange clearfix">
            <li class="skin-default selected" title="skin-default" data-style="skin-default"></li>
            <li class="skin-green" title="green" data-style="skin-green"></li>
            <li class="skin-purple" title="purple" data-style="skin-purple"></li>
            <li class="skin-blue" title="dark blue" data-style="skin-dark-blue"></li>
            <li class="skin-cyan" title="cyan" data-style="skin-cyan"></li>
            <li class="skin-amber" title="amber" data-style="skin-amber"></li>
            <li class="skin-blue-grey" title="blue-grey" data-style="skin-blue-grey"></li>
            <li class="skin-teal" title="light blue" data-style="skin-light-blue"></li>
        </ul>
        <h3>الگو های پس زمینه</h3>
        <p>چه الگویی برای پس زمینه میخواهید استفاده کنید؟</p>
        <ul class="patternChange clearfix">
            <li class="pattern-1" data-style="pattern-1" title="pattern-1"></li>
            <li class="pattern-2" data-style="pattern-2" title="pattern-2"></li>
            <li class="pattern-3" data-style="pattern-3" title="pattern-3"></li>
            <li class="pattern-4" data-style="pattern-4" title="pattern-4"></li>
            <li class="pattern-5" data-style="pattern-5" title="pattern-5"></li>
            <li class="pattern-6" data-style="pattern-6" title="pattern-6"></li>
            <li class="pattern-7" data-style="pattern-7" title="pattern-7"></li>
            <li class="pattern-8" data-style="pattern-8" title="pattern-8"></li>
        </ul>
        <h3>تصاویر پس زمینه</h3>
        <p>چه تصویری برای پس زمینه میخواهید استفاده کنید؟</p>
        <ul class="patternChange main-bg-change clearfix">
            <li class="main-bg-1" data-style="main-bg-1" title="Background 1"><img src="{%static ''%}img/customizer/bodybg/01.jpg"
                                                                                   alt=""></li>
            <li class="main-bg-2" data-style="main-bg-2" title="Background 2"><img src="{%static ''%}img/customizer/bodybg/02.jpg"
                                                                                   alt=""></li>
            <li class="main-bg-3" data-style="main-bg-3" title="Background 3"><img src="{%static ''%}img/customizer/bodybg/03.jpg"
                                                                                   alt=""></li>
            <li class="main-bg-4" data-style="main-bg-4" title="Background 4"><img src="{%static ''%}img/customizer/bodybg/04.jpg"
                                                                                   alt=""></li>
            <li class="main-bg-5" data-style="main-bg-5" title="Background 5"><img src="{%static ''%}img/customizer/bodybg/05.jpg"
                                                                                   alt=""></li>
            <li class="main-bg-6" data-style="main-bg-6" title="Background 6"><img src="{%static ''%}img/customizer/bodybg/06.jpg"
                                                                                   alt=""></li>
            <li class="main-bg-7" data-style="main-bg-7" title="Background 7"><img src="{%static ''%}img/customizer/bodybg/07.jpg"
                                                                                   alt=""></li>
            <li class="main-bg-8" data-style="main-bg-8" title="Background 8"><img src="{%static ''%}img/customizer/bodybg/08.jpg"
                                                                                   alt=""></li>
        </ul>
        <ul class="resetAll">
            <li><a class="button button-border button-reset" href="#">بازنشانی همه</a></li>
        </ul>
    </div>
</div>
<!--style-customizer end -->
